  - name: Label the approved PRs
    conditions:
      - "#approved-reviews-by>=1"
    actions:
      comment:
        message: "Hello :wave: @{{author}}, The PR is eligible to merge. It will be automerged after 3 working days if not raised any issues."
      label:
        add:
          - automerge
  - name: Remove the label and comment
    conditions:
      - "changes-requested-reviews-by>=1"
    actions:
      label:
        remove:
          - automerge
  - name: Merging an approved PR after 3 working days
    conditions:
      - "#approved-reviews-by>=1"
      - label=automerge
      - updated-at<3 days ago
      - schedule=Mon-Sun 01:00-23:00[America/Vancouver]
    actions:
      merge:
        method: merge
    
